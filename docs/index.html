<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series</title>
    <script
      src="https://kit.fontawesome.com/a22a8f4330.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=KoHo:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body">
    <main class="mainBox">
      <div class="header">
        <img
          class="imgHeader"
          src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/microsoft/58/movie-camera_1f3a5.png"
        />
        <h1 class="title">⭐Buscador de series ⭐</h1>
        <img
          class="imgHeader"
          src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/microsoft/58/movie-camera_1f3a5.png"
        />
      </div>
      <form class="container__form js-form">
        <input
          class="js-inputName container__inputName"
          type="text"
          value=""
          placeholder="Escribe tu serie.."
        />
        <button type="submit" class="container__btnSearch">
          <i class="fas fa-search"></i>
        </button>
      </form>

      <div>
        <div class="js-showList container__showList"></div>
      </div>

      <div class="containerBox">
        <h2 class="subtitle">My favorite series</h2>
        <div class="js-favorites favoritesBox"></div>
        <div class="deleteBtn">
          <button class="js-deleteFavorites container__deleteFavorites">
            Eliminar favoritos
          </button>
        </div>
      </div>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>

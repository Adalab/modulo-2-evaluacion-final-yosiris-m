<main class="main-series">
  <div class="box">
    <h1 class="title">Series Finder</h1>
    <form class="container__form js-form">
      <input
        class="js-inputName container__inputName"
        type="text"
        value=""
        placeholder="Type the show name"
      />
      <button type="submit" class="container__btnSearch">Search</button>
    </form>
    <div>
      <div class="js-showList container__showList"></div>
    </div>

    <div class="containerBox">
      <div class="container__SerieFav">
        <h2 class="subtitle">My favorite series</h2>
        <div class="wrapper">
          <ul class="js-favorites favoritesBox"></ul>
        </div>
        <button class="js-deleteFavorites container__deleteFavorites">
          Delete favorites list
        </button>
      </div>
    </div>
  </div>
</main>
